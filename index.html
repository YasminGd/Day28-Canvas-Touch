<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="canvas-container">
        <div class="options">
            <input type="color" onchange="onChangeColor(this.value)">
            <select name="shapes" id="shapes" oninput="onChangeShape(this.value)">
                <option value="line" selected>line</option>
                <option value="square">square</option>
                <option value="circle">circle</option>
                <option value="triangle">triangle</option>
            </select>
            <button class="clear" onclick="onClear()">Clear canvas</button>
        </div>
        <canvas height="400" width="400"></canvas>
        <div class="download">
            <a href="#" onclick="onDownload(this)" download="Canvas.png">Download the canvas</a>
            <button class="btn" onclick="uploadImg()">Upload Canvas</button>
            <p class="user-msg"></p>
            <div class="share-container"></div>
        </div>
    </div>

    <script src="js/controller.js"></script>
    <script src="js/services/service.js"></script>
</body>

</html>
